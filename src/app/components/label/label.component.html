<app-navbar></app-navbar>


<div class="card mb-3" *ngIf="createLabel">
    <div class="card-body">
        <div class="row mb-2">
            <div class="col-auto me-auto">
                <h6 class="mb-1" style="background-color: #007f00 !important; border-radius: 10px !important;">
                    <span class="badge "> Label default</span>
                </h6>
            </div>
            <div class="col-auto">
                <div class="col-auto">
                   
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        
                        <div class="btn-group me-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-secondary btn-sm" (click)="goToCreateLabelCancel()" >Cancel</button>
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="Second group">
                            <button type="button" class="btn btn-success btn-sm" (click)="addNewLabel()" >Create label</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>


        <form [formGroup]="labelForm" >
            <div class="row align-items-center">
                <div class="col-auto">
                    <label for="exampleColorInput" class="form-label">Label name </label>
                    <input type="text" id="name" name="name" formControlName="name"  class="form-control form-control-sm"  placeholder="Label name">
                </div>
                <div class="col-auto">
                    <label for="exampleColorInput" class="form-label">Description </label>
                    <input type="text" id="description" name="description" formControlName="description"   class="form-control form-control-sm"  placeholder="description">
                </div>
                <div class="col-auto">
                    <label for="exampleColorInput" class="form-label">Color </label>
                    <input type="color" class="form-control form-control-color form-control-sm" id="color"  formControlName="color"  value="#563d7c" title="Choose your color">
                </div>                
            </div>
        </form>
        
    </div>
</div>

<!-- Labels -->
<div class="card mb-4">
    <div class="card-header">

        <div class="row justify-content-between">
            <div class="col-5">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-link" style="color: inherit; text-decoration: none !important;">
                            <b>9 labels</b>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <button type="button" class="btn btn-link " style="color: inherit; text-decoration: none !important;" (click)="goToCreateLabel()"> <b>Create new label </b></button>

                <!--<button type="button" class="btn btn-success btn-sm" routerLink="/new" >New elements</button>-->
            </div>
          </div>
    </div>

    <!-- liste issues -->
    <ul class="list-group ">

        <a *ngFor="let item of labels | async"  class="list-group-item list-group-item-action">
            
            <div class="row mb-2">
                <div class="col-auto me-auto">
                    <h6 class="mb-1" style="background-color: {{item.color}} !important; border-radius: 5px !important;">
                        <span class="badge "> {{item.name}} </span>
                    </h6>
                </div>
                <div class="col-auto">
                    <div class="col-auto">
                       
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            
                            <div class="btn-group me-2" role="group" aria-label="First group" *ngIf="!edited">
                                <button type="button" class="btn btn-secondary btn-sm" (click)="goToEdited()">Edit</button>
                            </div>
                            <div class="btn-group me-2" role="group" aria-label="First group" *ngIf="edited">
                                <button type="button" class="btn btn-secondary btn-sm" (click)="goToEditedCancel()">Cancel</button>
            
                            </div>
                            <div class="btn-group me-2" role="group" aria-label="Second group" *ngIf="edited">
                                <button type="button" class="btn btn-success btn-sm">Save changes</button>
               
                            </div>
                            <div class="btn-group" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-danger btn-sm" (click)="deleteLabel(item.identifiant)" >Delete</button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>

            <div class="row align-items-center" *ngIf="edited">
        
                <div class="col-auto">
                    <label for="exampleColorInput" class="form-label">Label name </label>
                    <input type="text" id="" class="form-control form-control-sm"  placeholder="Label name">
                </div>
                <div class="col-auto">
                    <label for="exampleColorInput" class="form-label">Description </label>
                    <input type="text" id="" class="form-control form-control-sm"  placeholder="Description">
                </div>
                <div class="col-auto">
                    <label for="exampleColorInput" class="form-label">Color </label>
                    <input type="color" class="form-control form-control-color form-control-sm" id="exampleColorInput" value="#563d7c" title="Choose your color">
                </div>
              </div>
            <!-- <small class="text-body-secondary" >{{item.status}} {{item.dateCreated.toDate() | date:'medium' }} by @{{ item.postBy }} </small> -->
        </a>
    </ul>
    <!-- END liste issues -->
    
</div>
<!--End Labels-->
