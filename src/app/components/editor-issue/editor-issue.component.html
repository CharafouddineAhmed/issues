<div class="row">
    <form  [formGroup]="issueForm" >
        <ng-container *ngIf="viewOption; else templateA">

            <ng-container *ngIf="componentName !=='IssueDetailComponent'"> 
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="{{title}}" aria-label="Disabled input example" disabled>
                </div>
            </ng-container>
           

            <div class="mb-3" >
                <div class="card border-secondary ">
                    <div class="card-header"><ul class="nav nav-tabs">
                        <li class="nav-item">
                        <a class="nav-link" aria-current="page" (click)="writeIssue()">Write</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" (click)="previewIssue()">Preview</a>
                        </li>
                    </ul></div>
                    <div class="card-body text-secondary">
                        <div class="mb-3">
                            <markdown [data]="content"></markdown>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template #templateA>

            <ng-container *ngIf="componentName !=='IssueDetailComponent'"> 
                <div class="mb-3">
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Title" formControlName="title" id="title">
                </div>
            </ng-container>
            
            <div class="mb-3" >
                <div class="card border-secondary ">
                    <div class="card-header"><ul class="nav nav-tabs">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" (click)="writeIssue()">Write</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" (click)="previewIssue()">Preview</a>
                        </li>
                    </ul></div>
                    <div class="card-body text-secondary">
                        <div class="mb-3">
                        <textarea class="form-control" id="content" rows="3" placeholder="leave a comment" formControlName="content" ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>

        <div class="mb-3 ">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

            <ng-container *ngIf="componentName !== 'NewIssueComponent' ">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-sm btn-secondary">Close as completed</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-sm btn-secondary">Close as not planned</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-sm btn-secondary">Help by ChatGPT</button>
                </div>

                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" (click)="addNewCommentInIssue()" class="btn btn-sm btn-success">Comment</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-sm btn-secondary" routerLink="/issues">List issues</button>
                </div>

            </ng-container>

            <ng-container *ngIf="componentName === 'NewIssueComponent' ">
                
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" (click)="addNewIssue()" class="btn btn-sm btn-success">Submit new issue</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-sm btn-secondary" routerLink="/issues">List issues</button>
                </div>

            </ng-container>


              
            </div>
        </div>
    </form>
</div>
